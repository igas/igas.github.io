<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
      <p class="lead">{{ site.tagline }}</p>
      <a class="ei-icon" href="https://github.com/{{site.owner.github}}" target="_blank"><svg class="icon__cnt"><use xlink:href="#ei-sc-github-icon"></use></svg></a>
      <a class="ei-icon" href="https://linkedin.com/in/{{site.owner.linkedin}}" target="_blank"><svg class="icon__cnt"><use xlink:href="#ei-sc-linkedin-icon"></use></svg></a>
      <a class="ei-icon" href="https://twitter.com/{{site.owner.twitter}}" target="_blank"><svg class="icon__cnt"><use xlink:href="#ei-sc-twitter-icon"></use></svg></a>
      <a class="ei-icon" href="https://facebook.com/{{site.owner.facebook}}" target="_blank"><svg class="icon__cnt"><use xlink:href="#ei-sc-facebook-icon"></use></svg></a>
      <a class="ei-icon" href="https://instagram.com/{{site.owner.instagram}}" target="_blank"><svg class="icon__cnt"><use xlink:href="#ei-sc-instagram-icon"></use></svg></a>
    </div>
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == "/" %} active{% endif %}" href="/">Home</a>
      {% for node in site.pages %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
